<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* Basic Reset */
        body, html {
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Style */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        /* Logo Styling */
        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        /* Navigation Links Container */
        .navbar .links {
            display: flex;
            gap: 20px;
        }

        /* Navigation Link Styling */
        .navbar .links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        /* Link Hover Effect */
        .navbar .links a:hover {
            background-color: #575757;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <!-- Logo on the left -->
        <a href="#" class="logo"><img src="https://assets.onecompiler.app/433q7w8xg/434cn7yw6/GTTT.jpg" alt="" />
</a>
        
        <!-- Navigation links on the right -->
        <div class="links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
